<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Devchallenges</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="profilePhoto.png" alt="profile" class="profile" />
        <h1 class="name">Rodney Cotton</h1>
        <p class="location">Helsinki, Finland</p>
        <div class="flex">
          <div class="count">
            <div class="number" target="100"></div>
            <p class="text">Posts</p>
          </div>
          <div class="count">
            <div class="number" target="2242"></div>
            <p class="text">Followers</p>
          </div>
          <div class="count">
            <div class="number" target="1432"></div>
            <p class="text">Following</p>
          </div>
        </div>
        <div class="grid">
          <div class="image-1 image">
            <i class="fas fa-heart"> 456</i>
            <i class="fas fa-share"> 14</i>
          </div>
          <div class="image-2 image">
            <i class="fas fa-heart"> 263</i>
            <i class="fas fa-share"> 9</i>
          </div>
          <div class="image-3 image">
            <i class="fas fa-heart"> 387</i>
            <i class="fas fa-share"> 9</i>
          </div>
          <div class="image-4 image">
            <i class="fas fa-heart"> 589</i>
            <i class="fas fa-share"> 40</i>
          </div>
          <div class="image-5 image">
            <i class="fas fa-heart"> 324</i>
            <i class="fas fa-share"> 10</i>
          </div>
          <div class="image-6 image">
            <i class="fas fa-heart"> 583</i>
            <i class="fas fa-share"> 34</i>
          </div>
        </div>
        <div class="bottom">
          <a class="link" href="http://johannamagdalena.com/" target="_blank"
            >Johanna Magdalena
          </a>
          <a class="link" href="https://devchallenges.io/" target="_blank">
            @DevChallenges.io</a
          >
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
