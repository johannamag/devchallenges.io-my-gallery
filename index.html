<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Devchallenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="profilePhoto.png" alt="profile" class="profile" />
        <h1 class="name">Rodney Cotton</h1>
        <p class="location">Helsinki, Finland</p>
        <div class="flex">
          <div class="count">
            <div class="number" target="100"></div>
            <p class="text">Posts</p>
          </div>
          <div class="count">
            <div class="number" target="2242"></div>
            <p class="text">Followers</p>
          </div>
          <div class="count">
            <div class="number" target="1432"></div>
            <p class="text">Following</p>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
